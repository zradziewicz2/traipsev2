<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traipse - Discover History Around You</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: #111;
            color: #03FDFC;
        }

        #logo {
            width: 80px;
        }

        .tagline {
            flex-grow: 1;
            text-align: center;
            font-size: 1.2em;
            font-style: italic;
            color: #03FDFC;
        }

        .title-container {
            font-size: 2.2em;
            font-weight: bold;
            margin-left: auto;
        }

        /* Main Layout */
        .container {
            display: flex;
            height: calc(100vh - 120px);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #181818;
            padding: 15px;
            color: white;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #03FDFC;
            font-size: 1.2em;
        }

        .filter-group {
            margin-bottom: 10px;
        }

        .filter-group label {
            display: block;
            font-size: 1em;
        }

        .filter-group select {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #03FDFC;
            color: #000;
            border: none;
            padding: 10px;
            font-size: 1em;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #02c9c9;
        }

        /* Content */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            padding: 15px;
            background: #222;
            overflow: hidden;
        }

        .search-results {
            width: 50%;
            overflow-y: auto;
            padding-right: 15px;
        }

        .site-card {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            color: white;
        }

        .site-card h3 {
            margin: 0;
            color: #03FDFC;
        }

        #map {
            width: 50%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img id="logo" src="traipse_logo_turquoise.png" alt="Traipse Logo">
        <span class="tagline">Step into the pastâ€”explore history, culture, and hidden gems near you.</span>
        <div class="title-container">TRAIPSE</div>
    </div>

    <!-- Main Layout -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Filters</h2>
            <div id="filterContainer"></div>
            <button onclick="applyFilters()">Apply Filters</button>
        </div>

        <!-- Content - Left: Results | Right: Map -->
        <div class="content">
            <div class="search-results" id="searchResults"></div>
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="filters.js"></script>
</body>
</html>
